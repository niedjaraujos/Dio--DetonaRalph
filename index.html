<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Detona Ralph</title>
  </head>
  <body>
    <div class="container">
      <!--fazer div com classes diferentes  div.classe+div.classe1 
    uma div com divs dentro e id 
    .divprincipal>.divdentro+.divdenovo[id=oioioi]*quantidade de divs
    pode escrever div ou apenas o ponto
    -->
      <div class="menu">
        <div class="menu-time">
          <h2>Time Left</h2>
          <h3 id="time-left">0</h3>
        </div>
        <div class="menu-score">
          <h2>Your Score</h2>
          <h3 id="score">0</h3>
        </div>
        <div class="menu-lives">
          <img
            src="src/images/player.png"
            alt="logo do jogador"
            height="50px"
          />
          <h3>x3</h3>
        </div>
      </div>
      <div class="panel">
        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>
        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
